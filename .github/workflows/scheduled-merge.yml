name: Scheduled Merge

on:
  workflow_dispatch:
  schedule:
    - cron: '25 6 * * *' # This schedule is set to run at 10:00 AM UTC every day

jobs:
  merge-branch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Check if branch exists
      id: check_branch
      run: |
        if git show-ref --verify --quiet refs/heads/feaat/reserve_branche; then
          echo "Branch exists"
          echo "branch_exists=true" >> $GITHUB_ENV
        else
          echo "Branch does not exist"
          echo "branch_exists=false" >> $GITHUB_ENV
        fi
    
    - name: Merge Branch if Exists
      if: env.branch_exists == 'true'
      run: |
        git checkout master
        git pull origin master
        git merge feaat/reserve_branche
        git push origin master
